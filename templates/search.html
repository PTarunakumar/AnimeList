<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="search-page">
<header>
    <div class="index-header">
        <div>
            <a href="/" style="text-decoration: none" ><h1 class="index-header-title">MyAnimeList</h1></a>
        </div>
        <div>
            <form method="post" action="/search" class="search-bar">
                <input type="search" name="search" placeholder="Search Anime" class="form-control">
                <button class ="btn btn-primary" type="submit">Search</button>
            </form>
        </div>
    </div>
</header>

<main class="search-results">
    <div>
        <h1 style="display: flex; justify-content: center">Search Results</h1>
    </div>
    <div class="search-results-content">
        {% for anime in animes %}
        <div>
            <div class="search-results-image">
                <img src="{{anime.getImage()}}" class="anime-image-large" alt="{{anime.getName()}}" title="{{anime.name}}">
                <form action="/add" method="POST">
                    <input type="hidden" name="add" value="{{anime.getId()}}">
                    <button type="submit" class="btn btn-primary btn-sm">Add</button>
                </form>
            </div>
            <div>
                <p class="search-results-text">{{anime.getName()}}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</main>
<footer>
    <div class="footer">
        <p>MyAnimeList by PTarunakumar</p>
    </div>
</footer>
</body>
</html>
