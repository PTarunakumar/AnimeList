<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="login-page">
<header>
    <div class="index-header">
        <a href="/" style="text-decoration: none"><h1 class="index-header-title">MyAnimeList</h1></a>
    </div>
</header>

<main>
    <form action="/login" method="POST" class="login-form">
        <div>
            <input placeholder="Username" name="username" type="text" class="form-control">
        </div>
        <div>
            <input placeholder="Password" name="password" type="password" class="form-control">
        </div>
        <div class="login-buttons d-flex gap-2">
            <button type="submit" class="btn btn-primary flex-grow-1">Login</button>
            <button type="submit" class="btn btn-secondary flex-grow-1" formaction="/register">Register</button>
        </div>
    </form>
    <div class="error">
        <p>{{error}}</p>
    </div>
</main>
<footer>
    <div class="footer">
        <p>MyAnimeList by PTarunakumar</p>
    </div>
</footer>
</body>
</html>
