<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AnimeList</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="animelist-page">
<header>
    <div class="index-header">
        <div>
            <a href="/" style="text-decoration: none"><h1 class="index-header-title">MyAnimeList</h1></a>
        </div>
        <div class="index-header-nav">
            <a href="/search" class="btn btn-primary">Search</a>
            <a href="/logout" class="btn btn-primary">Logout</a>
        </div>
    </div>
</header>

<main class="animelist-list">
    <div class="animelist-name">
        <h2>{{username}}'s AnimeList</h2>
    </div>
    <div class="animelist-content">
        {% for anime in animes %}
        <div>
            <img src="{{anime.getImage()}}" class="anime-image" alt="{{anime.getName()}}" title="{{anime.getName()}}">
            <form action="/remove" method="post">
                <input type="hidden" name="remove" value="{{anime.getId()}}">
                <button type="submit" class="btn btn-primary btn-sm">Remove</button>
            </form>
        </div>
        {% endfor %}
    </div>
</main>

<footer>
    <div class="footer">
        <p>MyAnimeList by PTarunakumar</p>
    </div>
</footer>
</body>
</html>
