<!DOCTYPE html>
<html lang="en">
<head>
    <title>Homepage</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="index-page">
<header>
    <div class="index-header">
        <div>
            <a href="/" style="text-decoration: none"><h1 class="index-header-title">MyAnimeList</h1></a>
        </div>
        <div class="index-header-nav">
            <a href="/login" class="btn btn-primary">Login</a>
            <a href="/register" class="btn btn-primary">Register</a>
        </div>
    </div>
</header>

<main class="index-categories">
    <section>
        <div class="index-category">
            <div class="index-category-title">
                <h1>Latest Animes</h1>
            </div>
            <div class="index-category-content">
                {% for anime in latest_animes %}
                <img src="{{anime.getImage()}}" class="anime-image" alt="{{anime.getName()}}" title="{{anime.getName()}}">
                {% endfor %}
            </div>
        </div>
    </section>

    <section>
        <div class="index-category">
            <div class="index-category-title">
                <h1>Top Animes</h1>
            </div>
            <div class="index-category-content">
                {% for anime in top_animes %}
                <img src="{{anime.getImage()}}" class="anime-image" alt="{{anime.getName()}}" title="{{anime.getName()}}">
                {% endfor %}
            </div>
        </div>
    </section>
</main>

<footer>
    <div class="footer">
        <p>MyAnimeList by PTarunakumar</p>
    </div>
</footer>
</body>
</html>
